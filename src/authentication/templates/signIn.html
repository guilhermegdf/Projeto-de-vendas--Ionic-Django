{% load staticfiles %}
{% if invalid %}
<script>
    alert('{{ invalid }}')
</script>
{% endif %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AdminLTE 2 | Login</title>
  <!-- Tell the browser to be responsive to screen width -->
  <link rel="stylesheet" href='{% static "login/css.css" %}'>
</head>
<body>
    <form action="/postsign/" method="post">
        {% csrf_token %}
        <div class="materialContainer">
            <div class="box">
                <div class="title">LOGIN</div>
                <div class="input">
                    <label for="name"></label>
                    <input type="email" name="email" id="name">
                    <span class="spin"></span>
                </div>

                <div class="input">
                    <label for="pass"></label>
                    <input type="password" name="pass" id="pass">
                    <span class="spin"></span>
                </div>

                <div class="button login">
                    <button type="submit" value="SignIn"><span>GO</span> <i class="fa fa-check"></i></button>
                </div>

                <a href="" class="pass-forgot">Forgot your password?</a>
            </div>
        </div>
    </form>
</body>
<script src='{% static "login/js.js" %}'></script>
